<app-menu></app-menu>
<div class="container h-100 p-3">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-lg-4 col-md-6 col-sm-8">
        <div class="card">
          <div class="card-body bg-primary-subtle">
            <h5 class="card-title text-center mb-4 h2">Agregar cliente</h5>
            <form (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="text" class="p-1">Nombre</label>
                <input type="text" class="form-control p-1" id="nombre" name="nombre" [(ngModel)]="nombre" placeholder="Ingrese su nombre" required>
              </div>
              <div class="form-group">
                <label for="text" class="p-1">Apellido</label>
                <input type="text" class="form-control p-1" id="apellido" name="apellido" [(ngModel)]="apellido" placeholder="Ingrese su apellido" required>
              </div>
              <button type="submit" class="btn btn-success btn-block mt-4">Enviar</button>
              <div *ngIf="loginError" class="alert alert-danger mt-3" role="alert">
                Error Por favor, int√©ntalo de nuevo.
              </div>
              <div *ngIf="dataOK" class="alert alert-info mt-3" role="alert">
                Usuario registrado con exito.
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
