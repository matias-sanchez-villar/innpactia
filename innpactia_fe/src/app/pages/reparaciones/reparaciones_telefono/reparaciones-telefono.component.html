<app-menu></app-menu>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container p-4">
    <span class="navbar-brand mb-0 h4 mx-auto h-4"
      >Cliente: {{ cliente.nombre }}, {{ cliente.apellido }}, telefono {{telefono}}</span
    >
  </div>
</nav>
<div class="container p-4">
  <table class="table mx-auto table-striped table-primary">
    <thead>
      <tr>
        <th class="text-center">Titulo</th>
        <th class="text-center">Descripcion</th>
        <th class="text-center">Fecha</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let reparacion of reparaciones">
        <td class="text-center">{{ reparacion.titulo }}</td>
        <td class="text-center">{{ reparacion.descripcion }}</td>
        <td class="text-center">{{ reparacion.fecha }}</td>
      </tr>
    </tbody>
  </table>
</div>
