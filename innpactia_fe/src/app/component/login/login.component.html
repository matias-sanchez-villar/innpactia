<div class="container h-100 p-5">
  <div class="row justify-content-center align-items-center h-100">
    <div class="col-lg-4 col-md-6 col-sm-8">
      <div class="card">
        <div class="card-body bg-primary-subtle">
          <h5 class="card-title text-center mb-4 h2">Iniciar Sesión</h5>
          <form (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="email" class="p-1">Correo Electrónico</label>
              <input type="email" class="form-control p-1" id="username" name="username" [(ngModel)]="username" placeholder="Ingrese su correo electrónico" required>
            </div>
            <div class="form-group">
              <label for="password" class="p-1">Contraseña</label>
              <input type="password" class="form-control p-1" id="password" name="password" [(ngModel)]="password" placeholder="Ingrese su contraseña" required>
            </div>
            <button type="submit" class="btn btn-success btn-block mt-4">Ingresar</button>
            <div *ngIf="loginError" class="alert alert-danger mt-3" role="alert">
              Usuario o contraseña incorrectos. Por favor, inténtalo de nuevo.
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
